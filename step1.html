<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Step 1 — Project Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-800">
    <header class="bg-white border-b p-4 text-center">
      <h1 class="text-xl font-bold">Step 1 — Project Header</h1>
      <p class="text-sm text-gray-500">Client & Project Identification</p>
    </header>

    <main class="max-w-4xl mx-auto py-10 px-4">
      <div class="bg-white shadow-sm rounded-2xl p-6 border">
        <h2 class="font-semibold mb-4">Client Information</h2>
        <div class="grid md:grid-cols-2 gap-4 text-sm">
          <label class="flex flex-col">Client Name<input type="text" placeholder="Vibrotech" class="border rounded p-2 mt-1" /></label>
          <label class="flex flex-col">Contact<input type="text" placeholder="Steven Daigle" class="border rounded p-2 mt-1" /></label>
          <label class="flex flex-col">Site Location<input type="text" placeholder="Plessisville, QC" class="border rounded p-2 mt-1" /></label>
          <label class="flex flex-col">Email<input type="email" placeholder="sdaigle@vibrotech.ca" class="border rounded p-2 mt-1" /></label>
        </div>

        <h2 class="font-semibold mt-8 mb-4">Project Information</h2>
        <div class="grid md:grid-cols-2 gap-4 text-sm">
          <label class="flex flex-col">Project Title<input type="text" placeholder="Dust Collector Retrofit" class="border rounded p-2 mt-1" /></label>
          <label class="flex flex-col">Internal Ref No.<input type="text" placeholder="ST1414 R06" class="border rounded p-2 mt-1" /></label>
          <label class="flex flex-col">Currency<select class="border rounded p-2 mt-1"><option>CAD</option><option>USD</option></select></label>
          <label class="flex flex-col">Tax Rate<input type="text" placeholder="14.975%" class="border rounded p-2 mt-1" /></label>
        </div>

        <h2 class="font-semibold mt-8 mb-4">Locale</h2>
        <div class="flex gap-4">
          <label><input type="radio" name="locale" checked /> EN-CA</label>
          <label><input type="radio" name="locale" /> FR-CA</label>
        </div>

        <div class="mt-10 text-right">
          <a href="step2.html" class="bg-slate-900 text-white px-5 py-2 rounded-full text-sm hover:bg-slate-700">Next → Step 2</a>
        </div>
      </div>
    </main>

    <footer class="text-center text-xs text-gray-500 border-t py-3 mt-10">
      © 2025 Trustech Systèmes et Procédés Inc.
    </footer>
  </body>
</html>
